<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty - Student List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="student-dashboard.css">
    <style>
        /* Shared variables are assumed to be loaded */
        :root {
            --primary-color: #007bff; --primary-dark: #0056b3;
            --accent-color-1: #ff6b35; --accent-color-2: #28a745;
            --delete-color: #dc3545;
            --text-color-dark: #212529; --background-light: #ffffff;
            --background-mid: #f4f7fa; --shadow-lift: 0 8px 25px rgba(0,0,0,0.15);
        }

        /* Full Width Layout */
        .main-content { margin-left: 0; margin-top: 66px; padding: 30px; }
        footer { margin-left: 0 !important; padding: 20px 0; }
        .dashboard-header { margin-bottom: 30px; padding-bottom: 15px; border-bottom: 2px solid #eee; }
        .dashboard-header h1 { color: var(--text-color-dark); font-weight: 800; font-size: 36px; margin-bottom: 5px; transition: color 0.3s ease; }
        .dashboard-header h1:hover { color: var(--accent-color-1); cursor: default; }

        /* Search and Filter Bar */
        .filter-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 15px;
            background-color: var(--background-light);
            border-radius: 8px;
            box-shadow: var(--shadow-light);
        }
        .filter-bar input, .filter-bar select {
            padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-family: 'Poppins', sans-serif; flex-grow: 1;
        }

        /* Add Student Form Card */
        .form-card {
            background-color: var(--background-light);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-lift);
            margin-bottom: 30px;
            border-left: 5px solid var(--accent-color-2);
        }
        .form-card h2 { color: var(--primary-color); font-size: 24px; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .add-input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 15px; }
        .add-input-grid input, .add-input-grid select { padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-family: 'Poppins', sans-serif; }


        /* Student Table Style */
        .content-card { background-color: var(--background-light); border-radius: 12px; box-shadow: var(--shadow-lift); padding: 20px 30px 30px 30px; border-top: 5px solid var(--primary-color); }
        .student-table { width: 100%; border-collapse: collapse; font-size: 15px; }
        .student-table th, .student-table td { padding: 15px; text-align: left; border-bottom: 1px solid #f0f0f0; transition: background-color 0.3s ease; }
        .student-table th { background-color: var(--background-mid); color: var(--text-color-dark); font-weight: 600; text-transform: uppercase; }
        .student-table tbody tr:hover { background-color: #ffe0c2; cursor: pointer; } /* Orange Row Hover */
        
        .btn-action { padding: 8px 12px; font-size: 13px; margin: 3px; border-radius: 6px; }

        .btn-primary:hover { background-color: var(--primary-dark); box-shadow: 0 4px 8px rgba(0, 123, 255, 0.4); }
        .btn-action-msg { background-color: var(--accent-color-2); color: white; }
        .btn-action-msg:hover { background-color: #1e7e34; box-shadow: 0 4px 8px rgba(40, 167, 69, 0.4); }
        .btn-delete { background-color: var(--delete-color); color: white; }
        .btn-delete:hover { background-color: var(--accent-color-1); box-shadow: 0 4px 8px rgba(255, 107, 53, 0.4); }


        /* Header Button (Dashboard Corner Button) */
        .header-home-btn { background-color: transparent; color: var(--primary-color); border: 2px solid var(--primary-color); padding: 8px 15px; border-radius: 8px; font-size: 14px; transition: all 0.3s ease; }
        .header-home-btn:hover { background-color: var(--accent-color-1); color: white; border-color: var(--accent-color-1); }
    </style>
</head>
<body onload="loadUserData(); populateCourseOptions(); renderStudentList()">
    <header>
        <nav>
            <div class="logo"><i class="fas fa-graduation-cap"></i> Campus Connect</div>
            <div class="user-menu">
                <a href="#" class="profile-link" id="user-profile-link"><i class="fas fa-user-circle"></i> Loading...</a>
                <button class="header-home-btn" onclick="window.location.href='faculty-dashboard.html'">
                    <i class="fas fa-home"></i> Dashboard
                </button>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="dashboard-header">
            <h1>Student Roster & Directory</h1>
            <p>View and manage the list of students enrolled in your courses.</p>
        </div>
        
        <div class="form-card">
            <h2><i class="fas fa-user-plus"></i> Enroll New Student</h2>
            <form id="add-student-form" onsubmit="handleStudentAdd(event)">
                <div class="add-input-grid">
                    <input type="text" id="student-name" placeholder="Full Name" required>
                    <input type="text" id="student-id" placeholder="Student ID (S-XXXX)" required>
                    <input type="email" id="student-email" placeholder="Email" required>
                    <select id="student-course" required>
                        <option value="">Select Course</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: var(--accent-color-2);">
                    <i class="fas fa-save"></i> Add Student to Roster
                </button>
            </form>
        </div>


        <div class="filter-bar">
            <input type="text" id="search-name" onkeyup="renderStudentList(true)" placeholder="Search by Name or ID...">
            <select id="filter-course" onchange="renderStudentList(true)">
                <option value="">Filter by Course (All)</option>
            </select>
            <button class="btn btn-action btn-primary" onclick="renderStudentList()"><i class="fas fa-sync"></i> Refresh List</button>
        </div>

        <div class="content-card">
            <h2><i class="fas fa-users"></i> Enrolled Students</h2>
            <table class="student-table">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Course</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="student-list-body">
                    </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Campus Connect | Faculty Dashboard | Student List</p>
    </footer>

    <script>
        // Load data arrays from localStorage
        let students = JSON.parse(localStorage.getItem('facultyStudentRoster')) || [];
        // Original dynamic courses (may contain specific subjects taught by the faculty)
        const dynamicFacultyCourses = JSON.parse(localStorage.getItem('facultyCourses')) || [];

        // --- MODIFIED: STATIC PERMANENT COURSE DATA ---
        const permanentCourses = [
            { code: 'BTECH-CSE', name: 'B.Tech - Computer Science Engineering' },
            { code: 'BTECH-MECH', name: 'B.Tech - Mechanical Engineering' },
            { code: 'BTECH-ELEC', name: 'B.Tech - Electrical Engineering' },
            { code: 'BTECH-CIVIL', name: 'B.Tech - Civil Engineering' },
            { code: 'BPHARMA', name: 'Bachelor of Pharmacy (B.Pharma)' },
            { code: 'BBA', name: 'Bachelor of Business Administration (BBA)' }
        ];
        // --- END MODIFIED COURSE DATA ---


        // --- DYNAMIC COURSE POPULATION (MODIFIED) ---
        function populateCourseOptions() {
            const studentCourseSelect = document.getElementById('student-course');
            const filterCourseSelect = document.getElementById('filter-course');
            
            // Clear existing options, keep the initial "Select Course" or "Filter by Course" option
            studentCourseSelect.innerHTML = '<option value="">Select Course</option>';
            filterCourseSelect.innerHTML = '<option value="">Filter by Course (All)</option>';

            // Combine static courses and dynamic courses, ensuring no duplicate codes
            const allCoursesMap = new Map();
            
            // Add permanent courses first
            permanentCourses.forEach(course => allCoursesMap.set(course.code, course));
            
            // Add dynamic courses, prioritizing the dynamic name if the code exists
            dynamicFacultyCourses.forEach(course => allCoursesMap.set(course.code, course));

            // Convert map values back to an array and sort by course code
            const finalCourseList = Array.from(allCoursesMap.values()).sort((a, b) => a.code.localeCompare(b.code));

            const optionsHTML = finalCourseList
                .map(course => `<option value="${course.code}">${course.code} - ${course.name}</option>`)
                .join('');

            studentCourseSelect.innerHTML += optionsHTML;
            filterCourseSelect.innerHTML += optionsHTML;
        }


        // --- ROSTER RENDERING AND MANAGEMENT ---
        function renderStudentList(applyFilter = false) {
            // Re-load students data just in case it was modified elsewhere
            students = JSON.parse(localStorage.getItem('facultyStudentRoster')) || []; 
            
            const tableBody = document.getElementById('student-list-body');
            const searchName = document.getElementById('search-name').value.toLowerCase();
            const filterCourse = document.getElementById('filter-course').value;

            tableBody.innerHTML = '';
            
            let filteredStudents = students;

            // Gather all possible courses for display lookup
            const allCourses = new Map();
            permanentCourses.forEach(c => allCourses.set(c.code, c.name));
            dynamicFacultyCourses.forEach(c => allCourses.set(c.code, c.name));

            if (applyFilter) {
                // Apply search filter
                if (searchName) {
                    filteredStudents = filteredStudents.filter(student => 
                        student.name.toLowerCase().includes(searchName) || student.id.toLowerCase().includes(searchName)
                    );
                }

                // Apply course filter
                if (filterCourse) {
                    filteredStudents = filteredStudents.filter(student => student.course === filterCourse);
                }
            }
            
            if (filteredStudents.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #6c757d; padding: 20px;">No students match the current criteria.</td></tr>';
                return;
            }

            filteredStudents.forEach(student => {
                const row = tableBody.insertRow();
                // Get the display name for the course, using the combined Map
                const courseDisplayName = allCourses.get(student.course) || student.course;

                row.innerHTML = `
                    <td data-label="Student ID">${student.id}</td>
                    <td data-label="Name">${student.name}</td>
                    <td data-label="Course">${student.course} - ${courseDisplayName}</td>
                    <td data-label="Email">${student.email}</td>
                    <td data-label="Actions">
                        <button class="btn btn-action btn-primary" onclick="event.stopPropagation(); viewStudentProfile('${student.id}')">
                            <i class="fas fa-user-check"></i> Profile
                        </button>
                        <button class="btn btn-action btn-action-msg" onclick="event.stopPropagation(); messageStudent('${student.id}')">
                            <i class="fas fa-comment"></i> Message
                        </button>
                        <button class="btn btn-action btn-delete" style="background-color: var(--delete-color);" onclick="event.stopPropagation(); deleteStudent('${student.id}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                `;
                 // Attach edit/view functionality to row click (for visual feedback)
                row.onclick = () => viewStudentProfile(student.id);
            });

            // Persist the roster state (in case a student was deleted)
            localStorage.setItem('facultyStudentRoster', JSON.stringify(students));
        }

        function handleStudentAdd(event) {
            event.preventDefault();
            const name = document.getElementById('student-name').value.trim();
            const id = document.getElementById('student-id').value.trim().toUpperCase();
            const email = document.getElementById('student-email').value.trim();
            const course = document.getElementById('student-course').value;

            if (students.some(s => s.id === id)) {
                alert(`Error: Student ID ${id} is already enrolled.`);
                return;
            }

            if (!course) {
                alert('Please select a course/program for the student.');
                return;
            }

            const newStudent = { id, name, course, email };
            students.push(newStudent);
            
            // NOTE: Must save the updated array immediately
            localStorage.setItem('facultyStudentRoster', JSON.stringify(students));
            
            alert(`Student ${name} (${id}) added successfully to ${course}!`);
            document.getElementById('add-student-form').reset();
            renderStudentList();
        }
        
        function deleteStudent(id) {
            if (confirm(`Are you sure you want to remove student ID ${id} from the roster?`)) {
                students = students.filter(student => student.id !== id);
                
                // NOTE: Must save the updated array immediately
                localStorage.setItem('facultyStudentRoster', JSON.stringify(students));
                
                alert(`Student ID ${id} removed.`);
                renderStudentList();
            }
        }

        // --- UTILITY FUNCTIONS ---
        function viewStudentProfile(id) { alert(`Viewing profile for: ${id}`); }
        function messageStudent(id) { alert(`Opening chat with: ${id}`); }

        function loadUserData() {
            const userName = localStorage.getItem('userName') || "Prof. Jane Smith"; 
            const userID = localStorage.getItem('userID') || "F-101";
            const profileLink = document.getElementById('user-profile-link');
            if (profileLink) { profileLink.innerHTML = `<i class="fas fa-user-circle"></i> ${userName} (${userID})`; }
        }
    </script>
</body>
</html>
