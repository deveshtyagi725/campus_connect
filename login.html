</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="digital.html" class="logo">
                    <i class="fas fa-graduation-cap"></i> Campus Connect

                <ul class="nav-links">

                </ul>
                <div class="nav-buttons">
                    <a href="login.html" class="btn highlight">üîë Login</a>

                <div class="menu-toggle" onclick="toggleMenu()">
                    <i class="fas fa-bars"></i>

    <div class="login-container">
        <div class="login-panel">
            <h2>Welcome Back!</h2>
            <p class="subtitle">Sign in to your Campus Connect account.</p>

            <form id="login-form" onsubmit="handleLogin(event)">
                
                <input type="text" id="user-id" placeholder="Student ID (S-xxxx) / Employee ID (F-xxxx)" required>
                <input type="password" id="password" placeholder="Password" required>

                <div class="helper-links">
                    <label>
                        <input type="checkbox" style="margin-right: 5px;"> Remember Me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary" style="margin-top: 20px; padding: 16px 30px;">
                    <i class="fas fa-sign-in-alt"></i> Secure Login
                </button>
                
                <p style="text-align: center; margin-top: 20px;">
                    Don't have an account? <a href="register.html" style="color: var(--accent-color-1); font-weight: 700;">Create Account Now</a>
                </p>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
