<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty - Schedule Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="student-dashboard.css">
    <style>
        /* Shared variables are assumed to be loaded */
        :root {
            --primary-color: #007bff; --primary-dark: #0056b3;
            --accent-color-1: #ff6b35; --accent-color-2: #28a745;
            --delete-color: #dc3545;
            --text-color-dark: #212529; --background-light: #ffffff;
            --background-mid: #f4f7fa; --shadow-lift: 0 8px 25px rgba(0,0,0,0.15);
        }

        /* Full Width Layout */
        .main-content { margin-left: 0; margin-top: 66px; padding: 30px; }
        footer { margin-left: 0 !important; padding: 20px 0; }
        .dashboard-header { margin-bottom: 30px; padding-bottom: 15px; border-bottom: 2px solid #eee; }
        .dashboard-header h1 { color: var(--text-color-dark); font-weight: 800; font-size: 36px; margin-bottom: 5px; transition: color 0.3s ease; }
        .dashboard-header h1:hover { color: var(--accent-color-1); cursor: default; }

        .schedule-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        /* Schedule Form Styling */
        .schedule-form-card {
            background-color: var(--background-light);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-lift);
            border-left: 5px solid var(--accent-color-2);
        }
        .schedule-form-card h2 { color: var(--accent-color-2); font-size: 24px; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .schedule-form-card input, .schedule-form-card select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
        }
        .schedule-form-card button { width: 100%; }

        /* Event List Styles */
        .event-list { list-style: none; padding: 0; }
        .event-item {
            background-color: var(--background-light);
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid var(--primary-color);
            border-radius: 8px;
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .event-item:hover { transform: translateY(-3px); box-shadow: var(--shadow-lift); }
        .event-item h3 { color: var(--primary-color); margin-bottom: 5px; font-size: 20px; }
        .event-item p { font-size: 14px; color: #6c757d; }
        .event-item .time { font-weight: 600; color: var(--accent-color-1); }
        .event-item .actions { margin-top: 10px; }
        
        .btn-action { padding: 8px 12px; font-size: 13px; margin: 3px; border-radius: 6px; }

        /* Responsive */
        @media (max-width: 992px) {
            .schedule-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body onload="loadUserData(); renderSchedule()">
    <header>
        <nav>
            <div class="logo"><i class="fas fa-graduation-cap"></i> Campus Connect</div>
            <div class="user-menu">
                <a href="#" class="profile-link" id="user-profile-link"><i class="fas fa-user-circle"></i> Loading...</a>
                <button class="header-home-btn" onclick="window.location.href='faculty-dashboard.html'">
                    <i class="fas fa-home"></i> Dashboard
                </button>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="dashboard-header">
            <h1>Schedule Management</h1>
            <p>Create and manage your upcoming classes, meetings, and events.</p>
        </div>

        <div class="schedule-grid">
            <div>
                <h2><i class="fas fa-calendar-check"></i> Upcoming Events</h2>
                <ul class="event-list" id="event-list">
                    </ul>
            </div>
            
            <div class="schedule-form-card">
                <h2><i class="fas fa-plus"></i> Schedule New Event</h2>
                <form id="schedule-form" onsubmit="handleScheduleSubmit(event)">
                    <input type="hidden" id="event-id">
                    <input type="text" id="event-title" placeholder="Event Title (e.g., CS301 Lecture)" required>
                    
                    <select id="event-type" required>
                        <option value="">Select Event Type</option>
                        <option value="Lecture">Lecture/Class</option>
                        <option value="Meeting">Meeting</option>
                        <option value="Exam">Exam/Assessment</option>
                    </select>

                    <input type="datetime-local" id="event-datetime" required>
                    <input type="text" id="event-location" placeholder="Location (e.g., Room A-102 or Online)" required>

                    <button type="submit" class="btn btn-primary" id="submit-button">
                        <i class="fas fa-calendar-plus"></i> Schedule Event
                    </button>
                    <button type="button" class="btn btn-action btn-secondary" id="cancel-button" onclick="resetForm()" style="background-color: #6c757d; margin-top: 10px; display: none;">
                        <i class="fas fa-times"></i> Cancel Edit
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Campus Connect | Faculty Dashboard | Schedule</p>
    </footer>

    <script>
        // Data structure to store events
        let events = JSON.parse(localStorage.getItem('facultySchedule')) || [
            { id: 1, title: 'CS301 Lecture: Data Structures', type: 'Lecture', location: 'Room A-102', datetime: '2025-11-25T10:00' },
            { id: 2, title: 'Faculty Meeting: Curriculum Review', type: 'Meeting', location: 'Head Office', datetime: '2025-11-28T14:00' },
        ];
        let nextEventId = events.length > 0 ? Math.max(...events.map(e => e.id)) + 1 : 1;
        
        // Helper function to format date/time nicely
        function formatDateTime(dtString) {
            const date = new Date(dtString);
            const dateStr = date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
            const timeStr = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            return `${dateStr}, ${timeStr}`;
        }

        function renderSchedule() {
            const list = document.getElementById('event-list');
            list.innerHTML = '';
            
            // Sort events by date ascending
            events.sort((a, b) => new Date(a.datetime) - new Date(b.datetime));

            if (events.length === 0) {
                list.innerHTML = '<li style="text-align: center; padding: 20px; color: #6c757d;">No events scheduled. Add one on the right!</li>';
                return;
            }

            events.forEach(event => {
                const isMeeting = event.type === 'Meeting';
                const borderColor = isMeeting ? 'var(--accent-color-1)' : 'var(--primary-color)';
                const icon = isMeeting ? 'fas fa-map-pin' : 'fas fa-map-marker-alt';

                const item = document.createElement('li');
                item.className = 'event-item';
                item.style.borderLeftColor = borderColor;
                
                item.innerHTML = `
                    <h3>${event.title} (${event.type})</h3>
                    <p><i class="${icon}"></i> ${event.location}</p>
                    <p class="time"><i class="fas fa-clock"></i> ${formatDateTime(event.datetime)}</p>
                    <div class="actions">
                        <button class="btn btn-action btn-primary" onclick="editEvent(${event.id})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-action btn-secondary" style="background-color: var(--delete-color);" onclick="deleteEvent(${event.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
                list.appendChild(item);
            });
            localStorage.setItem('facultySchedule', JSON.stringify(events));
        }

        function handleScheduleSubmit(event) {
            event.preventDefault();
            const id = document.getElementById('event-id').value;
            const title = document.getElementById('event-title').value;
            const type = document.getElementById('event-type').value;
            const datetime = document.getElementById('event-datetime').value;
            const location = document.getElementById('event-location').value;

            const eventData = { title, type, datetime, location };

            if (id) {
                // UPDATE existing event
                const index = events.findIndex(e => e.id === parseInt(id));
                if (index !== -1) {
                    events[index] = { id: parseInt(id), ...eventData };
                    alert(`Event "${title}" updated successfully!`);
                }
            } else {
                // ADD new event
                const newEvent = { id: nextEventId++, ...eventData };
                events.push(newEvent);
                alert(`New event "${title}" scheduled!`);
            }

            resetForm();
            renderSchedule();
        }

        function editEvent(id) {
            const event = events.find(e => e.id === id);
            if (event) {
                document.getElementById('event-id').value = event.id;
                document.getElementById('event-title').value = event.title;
                document.getElementById('event-type').value = event.type;
                document.getElementById('event-datetime').value = event.datetime;
                document.getElementById('event-location').value = event.location;

                document.getElementById('submit-button').innerHTML = '<i class="fas fa-sync-alt"></i> Update Event';
                document.getElementById('submit-button').style.backgroundColor = 'var(--primary-color)';
                document.getElementById('cancel-button').style.display = 'block';
            }
        }

        function deleteEvent(id) {
            if (confirm('Are you sure you want to delete this event?')) {
                events = events.filter(event => event.id !== id);
                renderSchedule();
                alert('Event deleted.');
            }
        }

        function resetForm() {
            document.getElementById('schedule-form').reset();
            document.getElementById('event-id').value = '';
            document.getElementById('submit-button').innerHTML = '<i class="fas fa-calendar-plus"></i> Schedule Event';
            document.getElementById('submit-button').style.backgroundColor = 'var(--accent-color-2)';
            document.getElementById('cancel-button').style.display = 'none';
        }


        function loadUserData() {
            const userName = localStorage.getItem('userName') || "Prof. Devesh Tyagi"; 
            const userID = localStorage.getItem('userID') || "F-401";
            const profileLink = document.getElementById('user-profile-link');
            if (profileLink) { profileLink.innerHTML = `<i class="fas fa-user-circle"></i> ${userName} (${userID})`; }
        }
    </script>
</body>
</html>
