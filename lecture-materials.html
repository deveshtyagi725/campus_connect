<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - My Courses</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="student-dashboard.css"> 
    
    <style>
        /* CSS Variables (from style.css) */
        :root {
            --primary-color: #007bff; /* Blue */
            --primary-dark: #0056b3;
            --accent-color-1: #ff6b35; /* Orange/Highlight */
            --accent-color-2: #28a745; /* Green */
            --text-color-dark: #212529;
            --background-light: #ffffff;
            --background-mid: #f4f7fa;
            --shadow-lift: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        /* --- CORE LAYOUT ADJUSTMENT (Full Width) --- */
        .main-content { margin-left: 0; margin-top: 66px; padding: 30px; }
        footer { margin-left: 0 !important; padding: 20px 0; }
        
        /* --- UI & TABLE STYLES --- */
        .dashboard-header { margin-bottom: 30px; padding-bottom: 15px; border-bottom: 2px solid #eee; }
        .dashboard-header h1 { color: var(--text-color-dark); font-weight: 800; font-size: 36px; margin-bottom: 5px; }
        
        .content-card { 
            background-color: var(--background-light); 
            border-radius: 12px; 
            box-shadow: var(--shadow-lift); 
            padding: 20px 30px 30px 30px; 
            border-top: 5px solid var(--primary-color);
        }
        
        /* Table Styles (View Mode) */
        .course-table { width: 100%; border-collapse: collapse; font-size: 15px; }
        .course-table th, .course-table td { padding: 15px; text-align: left; border-bottom: 1px solid #f0f0f0; transition: background-color 0.3s ease; }
        .course-table th { background-color: var(--background-mid); color: var(--text-color-dark); font-weight: 600; text-transform: uppercase; }
        
        /* Row Hover (Orange accent) */
        .course-table tbody tr:hover {
            background-color: #ffe0c2; 
            cursor: pointer;
        }

        .btn-action { 
            padding: 8px 12px; 
            font-size: 13px; 
            margin: 3px; 
            border-radius: 6px;
            transition: all 0.2s ease;
            background-color: var(--accent-color-1); /* Use orange for View/Access */
            color: white;
        }
        .btn-action:hover {
            background-color: var(--primary-dark);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.4);
        }

        /* Header Home Button (Needed for full-width navigation) */
        .header-home-btn {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .header-home-btn:hover {
            background-color: var(--accent-color-1);
            color: white;
            border-color: var(--accent-color-1);
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .course-table thead { display: none; }
            .course-table, .course-table tbody, .course-table tr, .course-table td { display: block; width: 100%; }
            .course-table td { text-align: right; padding-left: 50%; position: relative; }
            .course-table td::before { content: attr(data-label); position: absolute; left: 0; width: 50%; padding-left: 15px; font-weight: 600; text-align: left; color: var(--primary-color); }
        }
    </style>
</head>
<body onload="loadUserData(); renderStudentCourses()">
    <header>
        <nav>
            <div class="logo"><i class="fas fa-graduation-cap"></i> Campus Connect</div>
            
            <div class="user-menu">
                <a href="#" class="profile-link" id="user-profile-link"><i class="fas fa-user-circle"></i> Loading...</a>
                <button class="header-home-btn" onclick="window.location.href='digital.html'">
                    <i class="fas fa-home"></i> Dashboard
                </button>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="dashboard-header">
            <h1>My Active Courses</h1>
            <p>List of all courses you are currently enrolled in, managed by your faculty.</p>
        </div>

        <div class="content-card">
            <h2><i class="fas fa-graduation-cap"></i> Current Enrollment</h2>
            <table class="course-table">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Semester</th>
                        <th>Duration</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="student-course-list">
                    </tbody>
            </table>
        </div>
    </main>

    <footer style="margin-top: 30px; padding: 20px 0; text-align: center; background-color: var(--background-light); box-shadow: 0 -2px 5px rgba(0,0,0,0.05); margin-left: 0;">
        <p style="font-size: 14px; color: #6c757d;">Â© 2025 Campus Connect | Student Portal | My Courses</p>
    </footer>

    <script>
        // --- CORE FUNCTIONALITY ---

        function renderStudentCourses() {
            // Retrieve the live list of courses managed by the faculty (simulated enrollment)
            const courses = JSON.parse(localStorage.getItem('facultyCourses')) || [];
            const tableBody = document.getElementById('student-course-list');
            tableBody.innerHTML = '';
            
            if (courses.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #6c757d; padding: 20px;">No courses are currently available.</td></tr>';
                return;
            }

            courses.forEach(course => {
                const row = tableBody.insertRow();
                // When clicked, navigate to the unified lecture materials page
                row.onclick = () => window.location.href = 'lecture-materials.html';
                
                row.innerHTML = `
                    <td data-label="Code">${course.code}</td>
                    <td data-label="Name">${course.name}</td>
                    <td data-label="Semester">${course.semester}</td>
                    <td data-label="Duration">${course.duration} Weeks</td>
                    <td data-label="Action">
                        <button class="btn btn-action" onclick="event.stopPropagation(); window.location.href='lecture-materials.html'">
                            <i class="fas fa-eye"></i> View Resources
                        </button>
                    </td>
                `;
            });
        }

        // --- UI & DATA LOADING (Consistency functions) ---

        function loadUserData() {
            const userName = localStorage.getItem('userName') || "Alex R. Sharma"; 
            const userID = localStorage.getItem('userID') || "S-56789";
            
            const profileLink = document.getElementById('user-profile-link');
            if (profileLink) {
                profileLink.innerHTML = `<i class="fas fa-user-circle"></i> ${userName} (${userID})`;
            }
        }
        
        // --- NOTE: Students should update their dashboard sidebar links to point to this page ---
    </script>
</body>
</html>
