<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty - Announcement Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="student-dashboard.css"> 

    <style>
        /* CSS Variables (Assuming defined in style.css) */
        :root {
            --primary-color: #007bff; --primary-dark: #0056b3;
            --accent-color-1: #ff6b35; --accent-color-2: #28a745;
            --text-color-dark: #212529; --background-light: #ffffff;
            --shadow-lift: 0 8px 25px rgba(0,0,0,0.15);
            --delete-color: #dc3545;
        }
        /* Full Width Layout */
        .main-content { margin-left: 0; margin-top: 66px; padding: 30px; }
        footer { margin-left: 0 !important; padding: 20px 0; }
        .dashboard-header { margin-bottom: 30px; padding-bottom: 15px; border-bottom: 2px solid #eee; }
        .dashboard-header h1 { color: var(--text-color-dark); font-weight: 800; font-size: 36px; margin-bottom: 5px; }

        /* Announcement Form Card */
        .form-card { background-color: var(--background-light); padding: 30px; border-radius: 12px; box-shadow: var(--shadow-lift); margin-bottom: 40px; border-left: 5px solid var(--accent-color-1); }
        .form-card h2 { color: var(--primary-color); font-size: 24px; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }

        .input-group { margin-bottom: 15px; }
        .input-group input, .input-group select, .input-group textarea {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-family: 'Poppins', sans-serif; resize: vertical;
        }

        /* Announcement List Style */
        .content-card { background-color: var(--background-light); border-radius: 12px; box-shadow: var(--shadow-lift); padding: 30px; border-top: 5px solid var(--primary-color); }
        .announcement-list { list-style: none; padding: 0; }
        .announcement-item {
            padding: 15px 0; border-bottom: 1px dashed #f0f0f0; transition: background-color 0.2s ease;
        }
        .announcement-item:hover { background-color: var(--background-mid); }
        .announcement-item:last-child { border-bottom: none; }
        .announcement-item h3 { font-size: 18px; font-weight: 600; color: var(--text-color-dark); }
        .announcement-item .meta { font-size: 13px; color: #6c757d; }
        
        /* Header Button (Dashboard Corner Button) */
        .header-home-btn { background-color: transparent; color: var(--primary-color); border: 2px solid var(--primary-color); padding: 8px 15px; border-radius: 8px; font-size: 14px; transition: all 0.3s ease; }
        .header-home-btn:hover { background-color: var(--accent-color-1); color: white; border-color: var(--accent-color-1); }
    </style>
</head>
<body onload="loadUserData(); renderFacultyPosts()">
    <header>
        <nav>
            <div class="logo"><i class="fas fa-graduation-cap"></i> Campus Connect</div>
            <div class="user-menu">
                <a href="#" class="profile-link" id="user-profile-link"><i class="fas fa-user-circle"></i> Loading...</a>
                <button class="header-home-btn" onclick="window.location.href='faculty-dashboard.html'">
                    <i class="fas fa-home"></i> Dashboard
                </button>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="dashboard-header">
            <h1>Announcement Center</h1>
            <p>Post and review announcements visible to students.</p>
        </div>

        <div class="form-card">
            <h2><i class="fas fa-bullhorn"></i> Post New Announcement</h2>
            <form id="announcement-form" onsubmit="handleFacultyPostSubmit(event)">
                <div class="input-group">
                    <input type="text" id="announcement-title" placeholder="Announcement Title (e.g., Exam Schedule)" required>
                </div>
                <div class="input-group">
                    <textarea id="announcement-body" placeholder="Enter your announcement details..." rows="4" required></textarea>
                </div>
                <div class="input-group">
                    <select id="announcement-target">
                        <option value="General">Target: General/Campus</option>
                        <option value="CS301">Target: CS301</option>
                        <option value="CS405">Target: CS405</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: var(--accent-color-1);"><i class="fas fa-paper-plane"></i> Publish Announcement</button>
            </form>
        </div>

        <div class="content-card">
            <h2><i class="fas fa-list-ul"></i> Your Recent Posts</h2>
            <ul id="announcement-list" class="announcement-list">
                </ul>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Campus Connect | Faculty Dashboard | Announcements</p>
    </footer>

    <script>
        // Load existing announcements from localStorage
        let portalAnnouncements = JSON.parse(localStorage.getItem('portalAnnouncements')) || [];

        // --- DYNAMIC POSTING AND SAVING LOGIC ---

        function handleFacultyPostSubmit(event) {
            event.preventDefault();
            const title = document.getElementById('announcement-title').value;
            const target = document.getElementById('announcement-target').value;
            const body = document.getElementById('announcement-body').value;
            const facultyName = localStorage.getItem('userName') || 'Faculty Admin';

            const newPost = {
                id: Date.now(), 
                title: title, 
                // Determine type based on target code for student filtering (Course or General)
                type: target.startsWith('CS') || target.startsWith('GE') ? 'Course' : 'General', 
                source: facultyName, 
                date: new Date().toLocaleString(),
                body: body
            };

            // 1. Add the new post to the beginning of the array
            portalAnnouncements.unshift(newPost);

            // 2. SAVE the updated array to localStorage (CRITICAL STEP)
            localStorage.setItem('portalAnnouncements', JSON.stringify(portalAnnouncements));

            alert(`Announcement published! Visible to students now.`);
            document.getElementById('announcement-form').reset();
            renderFacultyPosts(); // Update the list view
        }
        
        function renderFacultyPosts() {
            const listContainer = document.getElementById('announcement-list');
            listContainer.innerHTML = '';
            
            if (portalAnnouncements.length === 0) {
                 listContainer.innerHTML = '<li style="text-align: center; color: #6c757d; padding: 15px;">No announcements posted yet.</li>';
                 return;
            }

            portalAnnouncements.forEach(post => {
                const item = document.createElement('li');
                item.className = 'announcement-item';
                item.innerHTML = `
                    <div style="float: right;">
                        <button class="btn btn-action btn-primary" onclick="alert('Editing ${post.title}')"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-action btn-secondary" style="background-color: var(--delete-color);" onclick="deletePost(${post.id})"><i class="fas fa-trash"></i></button>
                    </div>
                    <h3>${post.title}</h3>
                    <p class="meta">Source: <strong>${post.source}</strong> | Target: ${post.target || post.type} | Posted: ${post.date}</p>
                    <p style="font-size: 14px;">${post.body.substring(0, 80)}...</p>
                `;
                listContainer.appendChild(item);
            });
        }
        
        function deletePost(id) {
            if (confirm('Are you sure you want to delete this announcement?')) {
                portalAnnouncements = portalAnnouncements.filter(post => post.id !== id);
                localStorage.setItem('portalAnnouncements', JSON.stringify(portalAnnouncements));
                renderFacultyPosts();
                alert('Announcement deleted.');
            }
        }


        // --- UI & DATA LOADING (Consistency functions) ---

        function loadUserData() {
            const userName = localStorage.getItem('userName') || "Prof. Jane Smith"; 
            const userID = localStorage.getItem('userID') || "F-101";
            const profileLink = document.getElementById('user-profile-link');
            if (profileLink) { profileLink.innerHTML = `<i class="fas fa-user-circle"></i> ${userName} (${userID})`; }
        }
        function toggleSidebar() { const sidebar = document.getElementById('sidebar'); sidebar.classList.toggle('active'); }
    </script>
</body>
</html>
